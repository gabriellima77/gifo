<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Gifo</title>
</head>
<body>
  <header class="header">
    <h1 id="logo">Gifo</h1>
    <form id="searchBar">
      <input type="search" name="search" id="search" placeholder="Looking for something?">
      <div class="type">
        <input type="checkbox" name="type">
        <div class="flip">
          <p class="type-name">Gifs</p>
          <p class="type-name back">Stickers</p>
        </div>
      </div>
    </form>
  </header>
  <main>
    <section id="container">
      <div class="box">
        <div class="bar">
          <h2 class="title"><i class="fab fa-hotjar hot"></i>Trending</h2>
          <button class="change">stickers</button>
          <button class="more">All The Gifs ></button>
        </div>
        <div class="slider-container">
          <div class="slider"></div>
          <span class="prev disabled"><i class="fas fa-chevron-left"></i></span>
          <span class="next"><i class="fas fa-chevron-right"></i></span>
        </div>
      </div>
    <section id="content">
      
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
